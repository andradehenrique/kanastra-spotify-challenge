# ==========================================
# Nginx Configuration for Vite + React SPA
# Production-ready with security & performance
# ==========================================

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # ==========================================
  # Security Headers (OWASP best practices)
  # ==========================================
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  
  # CSP - adjust as needed for your app
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.spotify.com https://accounts.spotify.com;" always;

  # ==========================================
  # Compression (gzip)
  # ==========================================
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

  # ==========================================
  # Static Assets Caching (aggressive)
  # ==========================================
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ==========================================
  # SPA Routing (fallback to index.html)
  # ==========================================
  location / {
    try_files $uri $uri/ /index.html;
    
    # HTML should not be cached
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # ==========================================
  # Special Files
  # ==========================================
  location = /robots.txt {
    access_log off;
    log_not_found off;
  }

  location = /favicon.ico {
    access_log off;
    log_not_found off;
  }

  # ==========================================
  # Healthcheck endpoint
  # ==========================================
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # ==========================================
  # Deny access to hidden files
  # ==========================================
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
}
